{% extends "base.html" %}
{% block content %}

<div>
    <form method='POST' action=''>
        {% csrf_token %}
        {% if curr_title %}
            <p>
                <label for='title'>Title (7 words or less): </label>
                <input type='text' name='title' value='{{ curr_title }}'>
            </p>
            <p>
                <label for='description_review'>Review Body (20 words or less): </label>
                <textarea name='description_review' rows="20" cols="50">{{ curr_desc }}</textarea>
            </p>
            <p>
                <label for='stars'>Stars (1-5): </label>
                <input type='number' value='{{ curr_stars }}' name='stars' min='1' max='5'>
            </p>
            <p>
                <input type='submit' value='submit'/>
            </p>


        {% else %}
            <p>
                <label for='title'>Title (7 words or less): </label>
                <input type='text' name='title'>
            </p>
            <p>
                <label for='description_review'>Review Body (20 words or less): </label>
                <textarea name='description_review'></textarea>
            </p>
            <p>
                <label for='stars'>Stars (1-5): </label>
                <input type='number' name='stars' min='1' max='5'>
            </p>
            <p>
                <input type='submit' value='submit'/>
            </p>

        {% endif %}
    </form>
</div>





{% endblock %}
