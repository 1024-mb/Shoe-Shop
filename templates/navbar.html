<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
    .search-wrapper {
        display: flex;
        align-items: center;
        position: relative;
    }

    .search-form {
        display: flex;
        align-items: center;
        border: 2px solid #E31E27;
        border-radius: 5px;
        padding: 5px 10px;
        transition: width 0.3s ease;
        overflow: hidden;
    }

    .search-form input {
        border: none;
        outline: none;
        flex: 1;
        padding: 5px;
        font-size: 16px;
        color: #e31e289d;
    }

    .search-form button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: #E31E27;
    }

    /* ðŸ”» Collapse on small screens */
    @media screen and (max-width: 600px) {
        .search-form {
            width: 0;
            padding: 0;
            border: none;
        }

    }

    @media screen and (min-width: 600px){
        .search-toggle {
            display: none;
        }
    }

    .close-search {
        height: 4vh;
        background-color: white;
        outline: none;
        border: none;
        color: red;
    }

    .search-toggle {
        height: 4vh;
        background-color: white;
        outline: none;
        border: none;
        color: red;

    }

    .search-box {
        
        display: flex;
        align-items: center;
        border: 2px solid #E31E27;
        border-radius: 5px;
        padding: 5px 10px;
        width: 70%;
        
    }

    .search-box input {
        height: 4vh;
        border: none;
        outline: none;
        flex: 1;
        padding: 5px;
        font-size: 3vh;
        color: #e31e289d;
        align-items: center;
    }

    .search-box input::placeholder {
        color: #e31e289d;
    }

    .search-box button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 3vh;
    }

    .search {
        border-color: #E31E27;
        color: #E31E27;
        outline: #E31E27;
        
    }
    .search::placeholder {
        color: #E31E27
    }

    .navbar a {
        color: #E31E27;
        font-size: 3vh;
    }

    .navbar {
        position: fixed; /* or sticky */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: white;
        border-bottom: 1px solid #ccc;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        
        
    }
    
    body {
        padding-top: 70px; /* Adjust based on navbar height */
    }

    button {

        height: 100%
    }

    .navbar {
        display: flex; 
        align-items: center;
    }


    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
