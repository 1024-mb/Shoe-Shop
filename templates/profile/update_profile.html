{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block content %}

<div class="login-wrapper">
                    <div class="wrapper" style="width: 100%; zoom: 1.2;">
                        <form method='POST' action=''>
                            {% csrf_token %}
                            <div class="row">
                                <i style="font-size: 1.6vh; font-style: normal;">First Name</i>             
                                <input style="color: #E31E27; padding: 0px; text-align: center;" type="text" name="first_name" placeholder="First Name" value="{{ user_profile.first_name }}"/>
                            </div>
                            <div class="row" style="height: 20vh;">
                                <i style="font-size: 1.6vh; font-style: normal;">First Name</i>             
                                <input style="color: #E31E27; padding: 0px; text-align: center;" type="text" name="last_name" placeholder="Last Name" value="{{ user_profile.last_name }}"/>
                            </div>
                            <div class="row">
                                <i style="font-size: 1.6vh; font-style: normal;">Email</i>             
                                <input style="color: #E31E27; padding: 0px; text-align: center;" type="text" name="email" placeholder="email" value="{{ user_profile.email }}"/>
                            </div>
                            <div class="row">
                                <i style="font-size: 1.6vh; font-style: normal;">Last Name</i>             
                                <input style="color: #E31E27; padding: 0px; text-align: center;" type="password" name="password1" placeholder="Password" value="{{ user_profile.last_name }}"/>
                            </div>
                            <div class="row">
                                <i style="font-size: 1.6vh; font-style: normal;">Last Name</i>             
                                <input style="color: #E31E27; padding: 0px; text-align: center;" type="text" name="last_name" placeholder="Last Name" value="{{ user_profile.last_name }}"/>
                            </div>
                            <div class="row button">
                                <input id="submit" type="submit" style="font-size: 1.8vh" value="Update" />
                            </div>
                        </form>
                    </div>
                </div>
